<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">    
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="animate.css">
</head>
<body>
    <div class="login animated fadeInDown">
        <h3><i class="fas fa-user-astronaut fa-5x"></i><br>Login</h3>
            <form action="">
                <input class="inputform" type="email" placeholder="Masukkan Email">
                <input class="inputform" type="password" placeholder="Masukkan Password">
                <input class="submitform" type="submit" value="Login">
                <div class="border-p"></div>
                <p>OR</p>
                <button><i class="fab fa-facebook-square"></i> Login With Facebook</button>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1397.6830289607158!2d110.40507351719474!3d-7.7638656098683105!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a59a19b0b3c1d%3A0xe18f646a1740ac92!2sPondok+Pesantren+Al+Muhsin!5e0!3m2!1sid!2sid!4v1528526447153" width="300" height="225" frameborder="0" style="border:0" allowfullscreen></iframe>
            </form>
    </div>
</body>
</html>
